{% extends 'base.html' %}

{% block title %}
    Song list
{% endblock %}

{% block content %}
    <h1>Song list</h1>
    <ul>
        {% for song in songs %}
            <li>
                {{ song }} ({{ song.released_year }})
            </li>
        {% empty %}
            There is no song in the database.
        {% endfor %}
    </ul>
{% endblock %}
