{% extends 'base.html' %}

{% block title %}
    Contributor list
{% endblock %}

{% block content %}
    <h1>Contributor list</h1>
    <ul>
        {% for contributor in contributors %}
            <li>
                <a href="{% url 'contributor' contributor.id %}">
                    {{ contributor.display_more }}
                </a>
            </li>
        {% empty %}
            <li>There is no contributor in the database.</li>
        {% endfor %}
    </ul>
{% endblock %}
