<!DOCTYPE html>
{% load static %}

<html {% if LANGUAGE_CODE %}lang="{{ LANGUAGE_CODE }}"{% endif %} data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Music Library{% endblock %}</title>
    {# Bootstrap 5.3.7 online css #}
    {# <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> #}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-overrides.css' %}">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
{% include 'sprites.html' %}
{% include 'navbar.html' %}
<main class="container my-5">
    {% block content %}{% endblock %}
</main>
{% include 'footer.html' %}
{# Bootstrap 5.3.7 online js #}
{# <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script> #}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
