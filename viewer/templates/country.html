{% extends 'base.html' %}

{% block title %}
    {{ country }}
{% endblock %}

{% block content %}
    <h1 class="display-4">{{ country }}</h1>

    <h2>Contributors</h2>
    <ul>
        {% for contributor in country.contributors.all %}
            <li><a href="{% url 'contributor' contributor.id %}">{{ contributor }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
