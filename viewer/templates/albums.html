{% extends 'base.html' %}

{% block title %}
    Album list
{% endblock %}

{% block content %}
    <h1>Album list</h1>
    <ul>
        {% for album in albums %}
            <li>
                {{ album.display_more }}
            </li>
        {% empty %}
            There is no album in the database.
        {% endfor %}
    </ul>
{% endblock %}
