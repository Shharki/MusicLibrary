{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Search Results{% if query %} for "{{ query }}"{% endif %}</h2>

    {% if songs %}
      <ul class="list-group mt-3">
        {% for song in songs %}
          <li class="list-group-item">
            <a href="{% url 'song' song.pk %}">{{ song.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="mt-3">No songs found.</p>
    {% endif %}
  </div>
{% endblock %}
