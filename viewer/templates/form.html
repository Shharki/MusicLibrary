{% extends 'base.html' %}

{% block title %}
    Formulář
{% endblock %}

{% block content %}
<!-- Genre creation form -->
<form method="post">
    {% csrf_token %}

    <!-- Global form errors -->
    {{ form.non_field_errors }}

    <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
                <td>{{ field.errors }}</td>     <!-- Field-specific errors -->
            </tr>
        {% endfor %}
    </table>
        <input type="submit" id="id_submit" value="Save genre" class="btn btn-primary">
    </form>
{% endblock %}
