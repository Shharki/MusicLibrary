{% extends 'base.html' %}

{% block title %}
    Music Groups
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Page heading -->
            <h1 class="display-3 text-primary text-center">Music Groups</h1>

            <!-- "Create" button -->
            <div class="text-center mb-4">
                <a href="{% url 'music-group_create' %}" class="btn btn-primary">Create Music Group</a>
            </div>

            <!-- Card container with shadow and background -->
            <div class="bg-body-secondary rounded p-1 shadow-sm">
                <div class="list-group">

                    <!-- Loop through music groups -->
                    {% for music_group in music_groups %}

                        <!-- One list item with stretched-link and buttons -->
                        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center position-relative hover-item px-3 py-2">

                            <!-- Clickable text -->
                            <a href="{% url 'music-group' music_group.pk %}"
                               class="stretched-link text-decoration-none text-dark hover-item">
                                {{ music_group.name }}
                            </a>

                            <!-- Action buttons -->
                            <div class="btn-group z-1">
                                <a href="{% url 'music-group_update' music_group.id %}"
                                   class="btn btn-outline-warning btn-sm"
                                   title="Edit music group"
                                   onclick="event.stopPropagation();">
                                    ✏️
                                </a>
                                <a href="{% url 'music-group_delete' music_group.id %}"
                                   class="btn btn-outline-danger btn-sm"
                                   title="Delete music group"
                                   onclick="event.stopPropagation();">
                                    ❌
                                </a>
                            </div>
                        </div>

                    {% empty %}
                        <!-- Empty message -->
                        <div class="list-group-item text-muted text-center">
                            There is no music group in the database.
                        </div>
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
