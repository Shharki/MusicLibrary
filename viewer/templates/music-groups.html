{% extends 'base.html' %}

{% block title %}
    Music groups list
{% endblock %}

{% block content %}
    <h1>Music groups list</h1>
    <hr class="my-4">
    <ul>
        {% for music_group in music_groups %}
            <li>
                 <a href="{% url 'music-group' music_group.pk %}">{{ music_group }}</a>
            </li>
        {% empty %}
            There is no music group in the database.
        {% endfor %}
    </ul>
{% endblock %}
