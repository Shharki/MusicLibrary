{% extends 'base.html' %}

{% block title %}
    List of countries
{% endblock %}

{% block content %}
    <h1>Country list</h1>
    <hr class="my-4">
    <ul>
        {% for country in countries %}
            <li><a href="{% url 'country' country.id %}">{{ country }}</a></li>
        {% empty %}
            <li>There is no country in the database.</li>
        {% endfor %}
    </ul>
{% endblock %}
