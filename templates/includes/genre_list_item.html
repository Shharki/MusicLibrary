<div class="list-group-item d-flex align-items-center position-relative px-3 py-2">
    <a href="{% url 'genre' genre.id %}"
       class="stretched-link text-decoration-none text-dark text-capitalize">
        {{ genre.name }}
    </a>
    <span class="badge bg-secondary rounded-pill ms-auto z-1">{{ genre.song_set.count }}</span>
    {% if perms.viewer.change_genre or perms.viewer.delete_genre %}
    <div class="btn-group ms-2 z-1">
        {% if perms.viewer.change_genre %}
            <a href="{% url 'genre_update' genre.id %}"
               class="btn btn-outline-warning btn-sm"
               onclick="event.stopPropagation();">✏️</a>
        {% endif %}
        {% if perms.viewer.delete_genre %}
            <a href="{% url 'genre_delete' genre.id %}"
               class="btn btn-outline-danger btn-sm"
               onclick="event.stopPropagation();">❌</a>
        {% endif %}
    </div>
{% endif %}
</div>
