<div class="bg-body-secondary rounded p-1 shadow-sm">
    <div class="list-group">
        {% for album in albums %}
            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center position-relative hover-item px-3 py-2">
                <a href="{% url 'album' album.pk %}" class="stretched-link text-decoration-none text-dark hover-item">
                    {{ album.title }}
                </a>
                {% if user.is_authenticated %}
                    <div class="btn-group z-1">
                        <a href="{% url 'album_update' album.id %}" class="btn btn-outline-warning btn-sm" onclick="event.stopPropagation();">✏️</a>
                        <a href="{% url 'album_delete' album.id %}" class="btn btn-outline-danger btn-sm" onclick="event.stopPropagation();">❌</a>
                    </div>
                {% endif %}
            </div>
        {% empty %}
            <div class="list-group-item text-muted text-center">
                There is no album in the database.
            </div>
        {% endfor %}
    </div>
</div>
