{% load widget_tweaks %}

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.get_full_path }}">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% if login_form.non_field_errors %}
                        <div class="alert alert-danger">{{ login_form.non_field_errors }}</div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="{{ login_form.username.id_for_label }}" class="form-label">Username</label>
                        {{ login_form.username|add_class:"form-control" }}
                        {{ login_form.username.errors }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ login_form.password.id_for_label }}" class="form-label">Password</label>
                        {{ login_form.password|add_class:"form-control" }}
                        {{ login_form.password.errors }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
