<div class="bg-body-secondary rounded p-1 shadow-sm">
    <div class="list-group">
        {% for music_group in music_groups %}
            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center position-relative hover-item px-3 py-2">
                <a href="{% url 'music_group' music_group.pk %}" class="stretched-link text-decoration-none text-dark hover-item">
                    {{ music_group.name }}
                </a>
                {% if user.is_authenticated %}
                    <div class="btn-group z-1">
                        {% if perms.viewer.change_musicgroup %}
                            <a href="{% url 'music_group_update' music_group.id %}" class="btn btn-outline-warning btn-sm" onclick="event.stopPropagation();">✏️</a>
                        {% endif %}
                        {% if perms.viewer.delete_musicgroup %}
                            <a href="{% url 'music_group_delete' music_group.id %}" class="btn btn-outline-danger btn-sm" onclick="event.stopPropagation();">❌</a>
                        {% endif %}
                    </div>
                {% endif %}
            </div>
        {% empty %}
            <div class="list-group-item text-muted text-center">
                There is no music group in the database.
            </div>
        {% endfor %}
    </div>
</div>
